<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" media="all" th:href="@{/css/styles.css}">
    <title>Schedule</title>
</head>
<body>
<h1>Schedule</h1>

<div class="container">




    <div class="table-responsive m-5">
        <table id="students" th:if="${not #lists.isEmpty(enrolledSubjects)}" class="table table-striped table-hover">
            <tr>
                <th scope="col">Subject Code</th>
                <th scope="col">Subject Title</th>
                <th scope="col">Days</th>
                <th scope="col">Time</th>
                <th scope="col">Room</th>
                <th scope="col">Section</th>
                <th scope="col">Professor</th>
            </tr>
            <tr style="text-align:center;" th:each="schedule: ${enrolledSubjects}" >
                <td th:text="${schedule.subjCode}"></td>
                <td th:text="${schedule.subjTitle}"></td>
                <td th:text="${schedule.days}"></td>
                <td th:text="${schedule.time}"></td>
                <td th:text="${schedule.room}"></td>
                <td th:text="${schedule.section}"></td>
                <td th:text="${schedule.faculty.firstName} +' ' +${schedule.faculty.middleName}+ ' '+${schedule.faculty.lastName}"></td>

        </table>
    </div>
    <h3 th:if="${ #lists.isEmpty(enrolledSubjects)}" style="text-align:center;">You are not yet enrolled to any subject.</h3>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script></body>

</body>
</html>
